<!DOCTYPE html>
<html>
<head>
    <title>Backend Test</title>
</head>
<body>
    <h1>Backend Connection Test</h1>
    <button onclick="testBackend()">Test Backend</button>
    <div id="result"></div>

    <script>
        async function testBackend() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Test health endpoint
                const healthResponse = await fetch('http://localhost:5000/api/health');
                const healthData = await healthResponse.json();
                
                resultDiv.innerHTML = '<h2>✅ Backend is working!</h2>';
                resultDiv.innerHTML += '<p>Health check: ' + JSON.stringify(healthData) + '</p>';
                
                // Test optimization with simple data
                const testData = {
                    start: [100, 100],
                    goal: [700, 500],
                    obstacles: [{center: [400, 300], radius: 50}],
                    n_points: 10,
                    safety_margin: 5,
                    weights: {length: 1, smoothness: 50, obstacle: 1000},
                    n_iterations: 50,
                    learning_rate: 0.001
                };
                
                const optResponse = await fetch('http://localhost:5000/api/optimize', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(testData)
                });
                
                const optData = await optResponse.json();
                resultDiv.innerHTML += '<h2>✅ Optimization works!</h2>';
                resultDiv.innerHTML += '<p>Initial cost: ' + optData.initial_cost + '</p>';
                resultDiv.innerHTML += '<p>Final cost: ' + optData.final_cost + '</p>';
                resultDiv.innerHTML += '<p>Results count: ' + optData.results.length + '</p>';
                
            } catch (error) {
                resultDiv.innerHTML = '<h2>❌ Error!</h2><p>' + error.message + '</p>';
                resultDiv.innerHTML += '<p>Make sure the backend server is running on http://localhost:5000</p>';
            }
        }
    </script>
</body>
</html>
